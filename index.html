<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <h1>To-do list</h1>

        <form action="{{ url-for('add task') }}" method="post">
            <input type="text" name="content" placeholder="New task..." required>
            <button type="submit">Add task</button>
        </form>

        <ul class="task-list">
            {% for task in tasks %}
                <li class="{{ 'completed' if task.completed else '' }}"></li>
                    {{task.content}}
                    <a href="{{ url_for('complete task', task_id=task.id) }}" class="complete-btn">
                        {%if task.completed%} Angre {% else %} Fullf√∏r {% endif %}
                    </a>
        </ul>
    </div>
</body>
</html>
